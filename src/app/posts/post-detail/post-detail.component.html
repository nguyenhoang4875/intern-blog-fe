<div class="container">
  <div class="col-sm-4">
    <img
      [src]="post.imagePath"
      alt="{{ post.title }}"
      class="img-responsive"
      class="img-rounded"
      style="max-height: 300px;"
    />
  </div>
  <div class="col-sm-8">
    <div class="list-group">
      <h4 class="list-group-item-heading">
        {{ post.title }}
      </h4>
      <p class="list-group-item-text">
        {{ post.dateCreate | date }}
      </p>
      <p class="list-group-item-text">
        {{ post.content }}
      </p>
    </div>
  </div>
</div>
